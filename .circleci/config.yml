version: 2.1
jobs:
  build:
    docker:
    - image: tm604/perl-dzil
      environment:
        NET_ASYNC_REDIS_HOST: 127.0.0.1
    - image: postgres:13
    steps:
    - checkout
    - restore_cache:
        key: cpan
    - run:
        command: |
          cpanm -n $(dzil authordeps)
          cpanm --installdeps .
          perl Makefile.PL && make && make test
        name: Run tests
    - save_cache:
        key: cpan
        paths:
            - /usr/local/lib/perl5/site_perl
